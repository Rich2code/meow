<!DOCTYPE html>
<html>
<head>
  <title>User Page</title>
</head>
<body>
  <h1>User Page</h1>
  <div id="status"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js';
    import { getDatabase, ref, get, child, push, set } from 'https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDB_KZ3PvzhxS2rW_MNoUle0quTS254plo",
      authDomain: "ip-logger-hopefully-theone.firebaseapp.com",
      databaseURL: "https://ip-logger-hopefully-theone-default-rtdb.firebaseio.com",
      projectId: "ip-logger-hopefully-theone",
      storageBucket: "ip-logger-hopefully-theone.appspot.com",
      messagingSenderId: "162611845621",
      appId: "1:162611845621:web:7b2f3280c58fc2043e28bc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('id');

    async function logVisit() {
      const snapshot = await get(child(ref(db), 'links/' + sessionId));
      if (!snapshot.exists()) {
        document.getElementById('status').innerText = "Invalid session ID.";
        return;
      }

      // Log the visit under this session
      const visitsRef = ref(db, 'links/' + sessionId + '/visits');
      const newVisitRef = push(visitsRef);
      await set(newVisitRef, { timestamp: Date.now() });

      document.getElementById('status').innerText = "Visit logged!";
    }

    logVisit();
  </script>
</body>
</html>
