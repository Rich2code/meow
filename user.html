<!DOCTYPE html>
<html>
<head>
  <title>User Page</title>
</head>
<body>
  <h1>User Page</h1>
  <p>This is the bait page. Visits are logged to Firebase.</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDB_KZ3PvzhxS2rW_MNoUle0quTS254plo",
      authDomain: "ip-logger-hopefully-theone.firebaseapp.com",
      projectId: "ip-logger-hopefully-theone",
      storageBucket: "ip-logger-hopefully-theone.appspot.com",
      messagingSenderId: "162611845621",
      appId: "1:162611845621:web:7b2f3280c58fc2043e28bc",
      measurementId: "G-VQX9171CF5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get("id");

    async function logVisit() {
      if (!sessionId) return;

      const ipInfo = {
        timestamp: new Date().toISOString(),
        userAgent: navigator.userAgent
      };

      try {
        await updateDoc(doc(db, "links", sessionId), {
          visits: arrayUnion(ipInfo)
        });
      } catch (e) {
        console.error("Failed to log visit:", e);
      }
    }

    logVisit();
  </script>
</body>
</html>
