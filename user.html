<!DOCTYPE html>
<html>
<head>
  <title>User Page</title>
</head>
<body>
  <h1>User Page</h1>
  <p id="message">Loading session...</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.23.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDB_KZ3PvzhxS2rW_MNoUle0quTS254plo",
      authDomain: "ip-logger-hopefully-theone.firebaseapp.com",
      databaseURL: "https://ip-logger-hopefully-theone-default-rtdb.firebaseio.com",
      projectId: "ip-logger-hopefully-theone",
      storageBucket: "ip-logger-hopefully-theone.appspot.com",
      messagingSenderId: "162611845621",
      appId: "1:162611845621:web:7b2f3280c58fc2043e28bc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get("id");

    async function logVisit() {
      const snapshot = await get(ref(db, "links/" + sessionId));
      const data = snapshot.val();

      if (!data) {
        document.getElementById("message").innerText = "Session not found!";
        return;
      }

      // Log visit count
      const visitRef = ref(db, "links/" + sessionId + "/visits");
      const visitsSnapshot = await get(visitRef);
      const visits = visitsSnapshot.val() || 0;
      await set(visitRef, visits + 1);

      document.getElementById("message").innerText = `Session loaded! Total visits: ${visits + 1}`;
    }

    logVisit();
  </script>
</body>
</html>
