<!DOCTYPE html>
<html>
<head>
  <title>Admin Page</title>
  <style>
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <table id="logTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>IP Address</th>
        <th>Browser / Device</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDB_KZ3PvzhxS2rW_MNoUle0quTS254plo",
      authDomain: "ip-logger-hopefully-theone.firebaseapp.com",
      databaseURL: "https://ip-logger-hopefully-theone-default-rtdb.firebaseio.com",
      projectId: "ip-logger-hopefully-theone",
      storageBucket: "ip-logger-hopefully-theone.appspot.com",
      messagingSenderId: "162611845621",
      appId: "1:162611845621:web:7b2f3280c58fc2043e28bc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const sessionId = getParam("id");
    const code = getParam("code");

    if (sessionId && code) {
      const visitRef = ref(db, "visits/" + sessionId);
      onChildAdded(visitRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${new Date(data.timestamp).toLocaleString()}</td>
            <td>${data.ip}</td>
            <td>${data.userAgent}</td>
          `;
          document.querySelector("#logTable tbody").appendChild(row);
        }
      });
    } else {
      document.body.innerHTML += "<p><b>Missing session ID or code.</b></p>";
    }
  </script>
</body>
</html>
