<!DOCTYPE html>
<html>
<head>
  <title>Admin Page</title>
</head>
<body>
  <h1>Admin Page</h1>
  <div id="info"></div>

  <!-- Consent Popup -->
  <div id="consentPopup" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    z-index: 9999;
  ">
    <p style="max-width: 500px; font-size: 18px; line-height: 1.5;">
      By continuing you consent to accepting cookies. Blah blah blah who even cares about cookies like why should I waste my time making cookies and ye so just press the button below.
    </p>
    <button id="consentBtn" style="
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      background-color: green;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    ">
      I Understand & Continue
    </button>
  </div>

  <script>
    // ----- Consent popup -----
    const consentPopup = document.getElementById('consentPopup');
    const consentBtn = document.getElementById('consentBtn');

    consentBtn.addEventListener('click', () => {
      consentPopup.style.display = 'none';
      localStorage.setItem('consentGiven', 'true');
    });

    if(localStorage.getItem('consentGiven') === 'true') {
      consentPopup.style.display = 'none';
    }

    // ----- Show admin info -----
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('id');
    const code = urlParams.get('code');

    const storedCode = localStorage.getItem(sessionId);

    const infoDiv = document.getElementById('info');
    if(storedCode === code) {
      infoDiv.innerHTML = `
        <p><strong>Session ID:</strong> ${sessionId}</p>
        <p><strong>Code:</strong> ${code}</p>
        <p><strong>IP Addresses:</strong> User visited page (not stored in this version)</p>
      `;
    } else {
      infoDiv.innerHTML = `<p style="color:red;">Invalid session or code!</p>`;
    }
  </script>
</body>
</html>
