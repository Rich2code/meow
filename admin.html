<!DOCTYPE html>
<html>
<head>
  <title>Admin Page</title>
</head>
<body>
  <h1>Admin Page</h1>
  <div id="info"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.23.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDB_KZ3PvzhxS2rW_MNoUle0quTS254plo",
      authDomain: "ip-logger-hopefully-theone.firebaseapp.com",
      databaseURL: "https://ip-logger-hopefully-theone-default-rtdb.firebaseio.com",
      projectId: "ip-logger-hopefully-theone",
      storageBucket: "ip-logger-hopefully-theone.appspot.com",
      messagingSenderId: "162611845621",
      appId: "1:162611845621:web:7b2f3280c58fc2043e28bc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get("id");
    const code = urlParams.get("code");

    async function loadSession() {
      const snapshot = await get(ref(db, "links/" + sessionId));
      const data = snapshot.val();

      if (!data) {
        document.getElementById("info").innerText = "Session not found.";
        return;
      }

      if (data.code !== code) {
        document.getElementById("info").innerText = "Invalid code!";
        return;
      }

      document.getElementById("info").innerHTML = `<p>Session ID: ${sessionId}</p><p>Code: ${code}</p>`;
    }

    loadSession();
  </script>
</body>
</html>
