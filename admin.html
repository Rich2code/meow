<!DOCTYPE html>
<html>
<head>
  <title>Admin Page</title>
</head>
<body>
  <h1>Admin Page</h1>
  <div id="status"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js';
    import { getDatabase, ref, get, child } from 'https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDB_KZ3PvzhxS2rW_MNoUle0quTS254plo",
      authDomain: "ip-logger-hopefully-theone.firebaseapp.com",
      databaseURL: "https://ip-logger-hopefully-theone-default-rtdb.firebaseio.com",
      projectId: "ip-logger-hopefully-theone",
      storageBucket: "ip-logger-hopefully-theone.appspot.com",
      messagingSenderId: "162611845621",
      appId: "1:162611845621:web:7b2f3280c58fc2043e28bc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('id');
    const code = urlParams.get('code');

    async function checkAdmin() {
      const snapshot = await get(child(ref(db), 'links/' + sessionId));
      if (!snapshot.exists()) {
        document.getElementById('status').innerText = "Invalid session ID.";
        return;
      }
      const data = snapshot.val();
      if (data.code !== code) {
        document.getElementById('status').innerText = "Invalid code.";
        return;
      }
      document.getElementById('status').innerText = "Admin access granted!";
      // You can add visit logs or stats here
    }

    checkAdmin();
  </script>
</body>
</html>
