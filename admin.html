<!DOCTYPE html>
<html>
<head>
  <title>Admin Page</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .log-entry { margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <div id="content">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR-API-KEY",
      authDomain: "YOUR-PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR-PROJECT.firebaseio.com",
      projectId: "YOUR-PROJECT",
      storageBucket: "YOUR-PROJECT.appspot.com",
      messagingSenderId: "SENDER-ID",
      appId: "APP-ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("id");
    const code = params.get("code");

    async function loadAdmin() {
      if (!sessionId || !code) {
        document.getElementById("content").innerText = "Missing session or code!";
        return;
      }

      const snap = await get(child(ref(db), "sessions/" + sessionId));
      if (!snap.exists()) {
        document.getElementById("content").innerText = "Invalid session!";
        return;
      }

      const data = snap.val();
      if (data.code !== code) {
        document.getElementById("content").innerText = "Invalid code!";
        return;
      }

      const visits = data.visits || {};
      let html = `<h2>Session: ${sessionId}</h2>`;
      if (Object.keys(visits).length === 0) {
        html += "<p>No visits logged yet.</p>";
      } else {
        html += "<h3>Visits:</h3>";
        for (const k in visits) {
          const v = visits[k];
          html += `<div class="log-entry">
                    <strong>IP:</strong> ${v.ip}<br>
                    <strong>User Agent:</strong> ${v.userAgent}<br>
                    <strong>Time:</strong> ${new Date(v.time).toLocaleString()}
                   </div>`;
        }
      }
      document.getElementById("content").innerHTML = html;
    }

    loadAdmin();
  </script>
</body>
</html>
