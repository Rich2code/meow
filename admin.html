<!DOCTYPE html>
<html>
<head>
  <title>Admin Page</title>
</head>
<body>
  <h1>Admin Page</h1>
  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.23.0/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDB_KZ3PvzhxS2rW_MNoUle0quTS254plo",
      authDomain: "ip-logger-hopefully-theone.firebaseapp.com",
      databaseURL: "https://ip-logger-hopefully-theone-default-rtdb.firebaseio.com",
      projectId: "ip-logger-hopefully-theone",
      storageBucket: "ip-logger-hopefully-theone.appspot.com",
      messagingSenderId: "162611845621",
      appId: "1:162611845621:web:7b2f3280c58fc2043e28bc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("id");
    const code = params.get("code");

    if (!sessionId || !code) {
      document.getElementById("status").innerText = "Invalid link!";
    } else {
      const dbRef = ref(db);
      get(child(dbRef, `links/${sessionId}`)).then((snapshot) => {
        if (snapshot.exists() && snapshot.val().code === code) {
          document.getElementById("status").innerText = "Session valid! Code: " + code;
        } else {
          document.getElementById("status").innerText = "Invalid session or code!";
        }
      }).catch((error) => {
        document.getElementById("status").innerText = "Error: " + error;
      });
    }
  </script>
</body>
</html>
