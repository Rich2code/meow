<!DOCTYPE html>
<html>
<head>
  <title>Admin Page</title>
</head>
<body>
  <h1>Admin Page</h1>
  <div id="log">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDB_KZ3PvzhxS2rW_MNoUle0quTS254plo",
      authDomain: "ip-logger-hopefully-theone.firebaseapp.com",
      projectId: "ip-logger-hopefully-theone",
      storageBucket: "ip-logger-hopefully-theone.appspot.com",
      messagingSenderId: "162611845621",
      appId: "1:162611845621:web:7b2f3280c58fc2043e28bc",
      measurementId: "G-VQX9171CF5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get("id");
    const code = urlParams.get("code");

    async function loadData() {
      if (!sessionId || !code) {
        document.getElementById("log").innerText = "Missing parameters.";
        return;
      }

      const ref = doc(db, "links", sessionId);
      const snap = await getDoc(ref);

      if (snap.exists() && snap.data().code === code) {
        const visits = snap.data().visits || [];
        document.getElementById("log").innerHTML =
          "<pre>" + JSON.stringify(visits, null, 2) + "</pre>";
      } else {
        document.getElementById("log").innerText = "‚ùå Invalid session or code";
      }
    }

    loadData();
  </script>
</body>
</html>
