<!DOCTYPE html>
<html>
<head>
  <title>Link Generator</title>
</head>
<body>
  <h1>Link Generator</h1>
  <button id="makeBtn">Make New</button>

  <h3>Bait Link:</h3>
  <p id="bait"></p>

  <h3>Admin Link:</h3>
  <p id="admin"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // âœ… Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDB_KZ3PvzhxS2rW_MNoUle0quTS254plo",
      authDomain: "ip-logger-hopefully-theone.firebaseapp.com",
      projectId: "ip-logger-hopefully-theone",
      storageBucket: "ip-logger-hopefully-theone.appspot.com",
      messagingSenderId: "162611845621",
      appId: "1:162611845621:web:7b2f3280c58fc2043e28bc",
      measurementId: "G-VQX9171CF5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function randomString(length) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      return Array.from({ length }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    }

    async function makeNew() {
      const sessionId = randomString(8);
      const code = randomString(6);

      await setDoc(doc(db, "links", sessionId), { code: code, visits: [] });

      const baitLink = window.location.origin + "/user.html?id=" + sessionId;
      const adminLink = window.location.origin + "/admin.html?id=" + sessionId + "&code=" + code;

      document.getElementById("bait").innerHTML = `<a href="${baitLink}" target="_blank">${baitLink}</a>`;
      document.getElementById("admin").innerHTML = `<a href="${adminLink}" target="_blank">${adminLink}</a>`;
    }

    document.getElementById("makeBtn").addEventListener("click", makeNew);
  </script>
</body>
</html>
