<!DOCTYPE html>
<html>
<head>
  <title>Link Generator</title>
</head>
<body>
  <h1>Link Generator</h1>
  <button id="makeBtn">Make New</button>

  <h3>Bait Link:</h3>
  <p id="bait"></p>

  <h3>Admin Link:</h3>
  <p id="admin"></p>

  <h3>Previous Links:</h3>
  <ul id="previousLinks"></ul>

  <!-- Consent Popup -->
  <div id="consentPopup" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    z-index: 9999;
  ">
    <p style="max-width: 500px; font-size: 18px; line-height: 1.5;">
      By continuing you consent to accepting cookies. Blah blah blah who even cares about cookies like why should I waste my time making cookies and ye so just press the button below.
    </p>
    <button id="consentBtn" style="
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      background-color: green;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    ">
      I Understand & Continue
    </button>
  </div>

  <script>
    // ----- Consent popup -----
    const consentPopup = document.getElementById('consentPopup');
    const consentBtn = document.getElementById('consentBtn');

    consentBtn.addEventListener('click', () => {
      consentPopup.style.display = 'none';
      localStorage.setItem('consentGiven', 'true');
    });

    if(localStorage.getItem('consentGiven') === 'true') {
      consentPopup.style.display = 'none';
    }

    // ----- Helper: random string -----
    function randomString(length) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      return Array.from({length}, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    }

    // ----- Show previous links -----
    function loadPreviousLinks() {
      const previousLinks = JSON.parse(localStorage.getItem('allLinks') || '[]');
      const ul = document.getElementById('previousLinks');
      ul.innerHTML = '';
      previousLinks.forEach(linkObj => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>Bait:</strong> <a href="${linkObj.bait}" target="_blank">${linkObj.bait}</a> |
          <strong>Admin:</strong> <a href="${linkObj.admin}" target="_blank">${linkObj.admin}</a>
        `;
        ul.appendChild(li);
      });
    }

    // ----- Make new links -----
    document.getElementById('makeBtn').addEventListener('click', () => {
      const sessionId = randomString(8);
      const code = randomString(6);

      const baitLink = window.location.origin + "/user.html?id=" + sessionId;
      const adminLink = window.location.origin + "/admin.html?id=" + sessionId + "&code=" + code;

      document.getElementById('bait').innerHTML = `<a href="${baitLink}" target="_blank">${baitLink}</a>`;
      document.getElementById('admin').innerHTML = `<a href="${adminLink}" target="_blank">${adminLink}</a>`;

      // Save in localStorage
      const allLinks = JSON.parse(localStorage.getItem('allLinks') || '[]');
      allLinks.push({sessionId, code, bait: baitLink, admin: adminLink});
      localStorage.setItem('allLinks', JSON.stringify(allLinks));

      // Refresh previous links
      loadPreviousLinks();
    });

    // Load previous links on page load
    loadPreviousLinks();
  </script>
</body>
</html>
