<!DOCTYPE html>
<html>
<head>
  <title>Link Generator</title>
</head>
<body>
  <h1>Link Generator</h1>
  <button id="makeBtn">Make New</button>

  <h3>Bait Link:</h3>
  <p id="bait"></p>

  <h3>Admin Link:</h3>
  <p id="admin"></p>

  <script type="module">
    // ----- IMPORT FIREBASE -----
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ----- FIREBASE CONFIG -----
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // ----- INITIALIZE FIREBASE -----
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ----- HELPER TO GENERATE RANDOM STRINGS -----
    function randomString(length) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      return Array.from({length}, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    }

    // ----- FUNCTION TO MAKE NEW LINKS -----
    async function makeNew() {
      const sessionId = randomString(8);
      const code = randomString(6);

      // Save the session with the code in Firestore
      await setDoc(doc(db, "links", sessionId), { code: code });

      // Generate the links
      const baitLink = window.location.origin + "/user.html?id=" + sessionId;
      const adminLink = window.location.origin + "/admin.html?id=" + sessionId + "&code=" + code;

      // Display the links
      document.getElementById("bait").innerHTML = `<a href="${baitLink}" target="_blank">${baitLink}</a>`;
      document.getElementById("admin").innerHTML = `<a href="${adminLink}" target="_blank">${adminLink}</a>`;
    }

    // ----- CONNECT BUTTON -----
    document.getElementById("makeBtn").addEventListener("click", makeNew);
  </script>
</body>
</html>
